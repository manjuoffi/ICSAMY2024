<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ICSAMY 2024</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#2d6fff">
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/navigation.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/banner.css" rel="stylesheet">
    <link href="css/personImages.css" rel="stylesheet">
</head>
<body>
    <header id="header"></header>

    <!-- Banner -->
    <div class="banner">
        <img src="Images/speakersBanner.png" alt="ICSAMY Site Banner" width="100%">
    </div>
    <!-- Banner -->

    <!-- Speakers List -->
    <div style=" align-items: center;" id="speakersList" class="section-container">
        <di  class="container">
            <div class="row" id="speakerRow">
                <!-- Speakers List -->
            </div>
        </div>
    </div>
    <!-- Speakers List -->

    <!-- Footer is generated by Js -->
    <footer id="footer"></footer>
    <!-- PersonDetails Js -->
    <script src="js/personDetailsgen.js"></script>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Navigation Bar JS -->
    <script src="js/navigationbarGen.js"></script>
    <!-- Footer JS -->
    <script src="js/footerGen.js"></script>

    <script>
       // Load data from JSON file
fetch('Json/speakerData.json')
    .then(response => response.json())
    .then(data => {
        // Sort the speaker data based on the last name
        data.sort((a, b) => {
            // Extract last names from full names
            var lastNameA = a.name.split(' ').pop();
            var lastNameB = b.name.split(' ').pop();
            // Compare last names
            return lastNameA.localeCompare(lastNameB);
        });

        // Iterate through each sorted speaker data
        data.forEach(speaker => {
            createSpeakerInfo(
                speaker.id,
                speaker.name,
                speaker.institution,
                speaker.location,
                speaker.imageUrl,
                speaker.websiteUrl
            );
        });
    })
    .catch(error => console.error('Error fetching speakers data:', error));

    </script>

    
</body>
</html>
