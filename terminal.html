<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Banner with Overlay Text</title>
    <style>
        .banner {
            position: relative;
            width: 100%;
        }

        .banner img {
            width: 100%;
            height: auto;
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="Images/banner4green.jpg" alt="ICSAMY Site Banner">
        <div class="overlay-text">
            Your Text Here
        </div>
    </div>
</body>
</html>
