<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Details</title>
    <style>
        .person-container {
            display: flex;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }
        .person-details {
            margin-left: 20px;
        }
        .person-details h2 {
            margin-top: 0;
        }
        .person-details p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="person-container">
        <div class="person-image">
            <img src="https://www.math.ttu.edu/williams/images/williams.jpeg" alt="Brock Williams">
        </div>
        <div class="person-details">
            <h2>Brock Williams</h2>
            <p>Texas Tech University, Lubbock</p>
        </div>
    </div>
</body>
</html>
